<!DOCTYPE html>
    <html>
        <head>
            <title>QR-Code</title>
            <link rel="stylesheet" type="text/css" href="style.css"/>
        </head>
        <body>
            <div class="user-input-selection">
                <selection class="heading">
                    <div class="title">
                        QR GENERATOR
                    </div>
                    <div class="sub-title">
                        Generate QR Code
                    </div>
                </selection>
                <selection class="user-input">
                    <input type="text" name="input_text" class="input_text" id="input_text">
                    <button class="button" type="submit">Generate</button>
                </selection>
            </div>
            <div class="qr-code-container">
                <div class="qr-code"></div>
            </div>
            <script src="script.js"></script>
        </body>
    </html>
