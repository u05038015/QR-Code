<!DOCTYPE html>
    <html>
        <head>
            <title>QR-Code</title>
            <link rel="stylesheet" type="text/css" href="style.css"/>
            <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
            <script src="script.js"></script>
        </head>
        <body>
            <div class="user-input-selection">
                <selection class="heading">
                    <div class="title">
                        QRCodes
                    </div>
                    <div class="sub-title">
                        Generate QRCode for anything!
                    </div>
                </selection>
                <seclection class="user-input">
                    <input type="text" placeholder="Typing..." name="input_text" id="input_text">
                    <button class="button" type="submit">Generate</button>
                </seclection>
            </div>
            <div class="qr-code-container">
                <div class="qr-code"></div>
            </div>
        </body>
    </html>
